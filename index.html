<!DOCTYPE html>

<html lang="en">

<head>
    <title>The Weather App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/CSS/styles.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <section id="app-container" class="container">
        <div class="row">
            <div id="search-section" class="col-md-3 text-center">
                <h2>Search for City:</h2>
                <input type="text" id="search-city" placeholder="Search City">
                <button id="searchBtn">Search</button>
                <h4>Previous Cities:</h4>
                <ul class="cities"></ul>
            </div>

            <div id="todays-weather" class="col-md-9">
                <h3 id="name-date"></h3>
                <ul>
                    <li id="today-temp"></li>
                    <li id="today-wind"></li>
                    <li id="today-hum"></li>
                </ul>
            </div>

            <section id="five-day-con" class="offset-md-3 container row">
                <h3 class="">Five Day Forecast:</h3>

                <div id="day-1" class="col-md-2 card">
                    <ul>
                        <li><b id="day-1-date"></b></li>
                        <li id="day-1-temp"></li>
                        <li id="day-1-wind"></li>
                        <li id="day-1-hum"></li>
                    </ul>
                </div>

                <div id="day-2" class="col-md-2 card">
                    <ul>
                        <li><b id="day-2-date"></b></li>
                        <li id="day-2-temp"></li>
                        <li id="day-2-wind"></li>
                        <li id="day-2-hum"></li>
                    </ul>
                </div>

                <div id="day-3" class="col-md-2 card">
                    <ul>
                        <li><b id="day-3-date"></b></li>
                        <li id="day-3-temp"></li>
                        <li id="day-3-wind"></li>
                        <li id="day-3-hum"></li>
                    </ul>
                </div>

                    <div id="day-4" class="col-md-2 card">
                        <ul>
                            <li><b id="day-4-date"></b></li>
                            <li id="day-4-temp"></li>
                            <li id="day-4-wind"></li>
                            <li id="day-4-hum"></li>
                        </ul>
                    </div>

                    <div id="day-5" class="col-md-2 card">
                        <ul>
                            <li><b id="day-5-date"></b></li>
                            <li id="day-5-temp"></li>
                            <li id="day-5-wind"></li>
                            <li id="day-5-hum"></li>
                        </ul>
                    </div>
                </div>
            </section>

        </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous">
    </script>

    <script src="./assets/JS/script.js"></script>    
</body>
</html>
